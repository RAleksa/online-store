{% extends "shop/base.html" %}

{% block css %}
    <link rel="stylesheet" href="/static/css/main_page.css">
{% endblock %}

{% block javascript %}
    <script type="text/javascript" src="/static/scripts/main_page.js"></script>
{% endblock %}

{% block content %}
    <div id="content">
        <div id='genres'>
            {% for genre in genres %}
                <p><a href="/genre/{{ forloop.counter0 }}" class="genre">{{ genre }}</a></p>
            {% endfor %}
        </div>

        <div id='books'>
            {% for book in books %}
                {% if book.visible %}
                    <a href="/book/{{ book.id }}" class="divbook">
                        <img src='/static/books/book_{{ book.id }}/cover.jpg' alt="Book" class="book">
                        <span class="bookchar">
                            <span class="bookname">{{ book.name }}</span>
                            <br>
                            <span class="bookauthor">{{ book.author }}</span>
                        </span>
                    </a>
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
