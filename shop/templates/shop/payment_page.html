{% extends "shop/base.html" %}

{% block css %}
    <link rel="stylesheet" href="/static/css/payment_page.css">
{% endblock %}

{% block javascript %}
    <script type="text/javascript" src="/static/scripts/payment_page.js"></script>
{% endblock %}

{% block content %}
	<div id="pay">
		<h3>Стоимость:</h3>

		<p>{{ paypal_dict.amount }} {{ paypal_dict.currency_code }}</p>
		<p>Invoice: {{ paypal_dict.invoice }}</p>
		<br />
		<p>Оплатить с помощью PayPal:</p>
		{{ form.render }}
	</div>
{% endblock %}
